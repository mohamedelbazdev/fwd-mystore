<h2 class="confirm-container" *ngIf="showErrorMsg">You haven't made any purchases, please go back to Product List.</h2>
<div class="confirm-container" *ngIf="!showErrorMsg">
  <div class="confirm-items">
  <h2 class="confirm-header">Success!</h2>
  <p>Thank you, {{ paymentData.fullName }}</p>
  <p>Your ${{ paymentData.total }} order is confirmed!</p>
  <p class="confirm-item">Please 1-3 business days for shipping!</p>
  <button routerLink="/">Back to product list</button>
</div>
</div>
